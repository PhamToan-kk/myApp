<head>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />

<body>
    <div  id="updatedialog" data-dialog="true">
        <div data-role="header">
            <h1 id="xx">Update Review</h1>
        </div>
        <div data-role="main" class="ui-content3">
            <a href="./listreview.html" data-icon="back" style="font-size: 20px;" class="btn btn-outline-primary" role="button">Back</a>
            <form>
                    <div class="ui-field-contain">
                            <label for="txtNewNote">Restaurant:</label>
                            <input type="text" id="txtRName" data-clear-btn="true" />
                            <label for="txtNewNote">Note:</label>
                            <input type="text" id="txtNewNote" data-clear-btn="true" />
                            
                            <label for="btnUpdate"></label>
                            <a
                                    class="ui-btn ui-icon-plus ui-btn-icon-left"
                                    id="btnUpdate"
                                    onclick="updateReview()"
                                    >Update</a
                            >
                    </div>
            </form>
        </div>
        <div data-role="popup" id="popupUpdateSuccess" data-transition="pop">
            <div data-role="header">
                <a class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all" data-rel="back"></a>
                <h3>Options</h3>
            </div>
            <div data-role="main" class="ui-content">
                <h3>Update successfull !!!!</h3>
            </div>
        </div>
    </div>

        loadDialog()

    });
    </script>
